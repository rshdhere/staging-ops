apiVersion: v1
kind: Namespace
metadata:
  name: metaverse
  labels:
    app.kubernetes.io/name: metaverse
    app.kubernetes.io/part-of: metaverse
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: metaverse-backend-sa
  namespace: metaverse
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: metaverse-backend-node-reader
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: metaverse-backend-node-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: metaverse-backend-node-reader
subjects:
  - kind: ServiceAccount
    name: metaverse-backend-sa
    namespace: metaverse
---
# Metaverse Frontend (client)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metaverse-frontend
  namespace: metaverse
  labels:
    app: metaverse-frontend
    component: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metaverse-frontend
  template:
    metadata:
      labels:
        app: metaverse-frontend
        component: client
    spec:
      containers:
        - name: frontend
          image: rshdhere/metaverse-frontend:3612caf7c8a11a31a9da3ec8c880f483b3005ae3
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3001
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: metaverse-frontend
  namespace: metaverse
  labels:
    app: metaverse-frontend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: metaverse-frontend
---
# Metaverse Backend (server + mediasoup)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metaverse-backend
  namespace: metaverse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metaverse-backend
  template:
    metadata:
      labels:
        app: metaverse-backend
    spec:
      serviceAccountName: metaverse-backend-sa
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      initContainers:
        - name: resolve-node-external-ip
          image: bitnami/kubectl:1.34
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -euo pipefail
              EXT_IP="$(kubectl get node "${K8S_NODE_NAME}" -o jsonpath='{.status.addresses[?(@.type=="ExternalIP")].address}')"
              test -n "${EXT_IP}" || { echo "ExternalIP not found for ${K8S_NODE_NAME}" >&2; exit 1; }
              echo -n "${EXT_IP}" > /work/node_external_ip
          env:
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: node-ip
              mountPath: /work

      containers:
        - name: backend
          image: rshdhere/metaverse-backend:3612caf7c8a11a31a9da3ec8c880f483b3005ae3
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -euo pipefail
              export K8S_NODE_EXTERNAL_IP="$(cat /work/node_external_ip)"
              export MEDIASOUP_ANNOUNCED_IP="${K8S_NODE_EXTERNAL_IP}"
              echo "[startup] node=${K8S_NODE_NAME} announced=${MEDIASOUP_ANNOUNCED_IP}"
              exec bun run apps/server/src/bin.ts

          ports:
            - name: http
              containerPort: 8082
              protocol: TCP
            - name: rtc-udp-start
              containerPort: 40000
              protocol: UDP
            - name: rtc-udp-end
              containerPort: 40100
              protocol: UDP

          env:
            - name: PORT
              value: "8082"

            - name: MEDIASOUP_RTC_MIN_PORT
              value: "40000"

            - name: MEDIASOUP_RTC_MAX_PORT
              value: "40100"

            - name: RUNTIME
              value: "kubernetes"

            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

          envFrom:
            - secretRef:
                name: metaverse-backend-prod

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: node-ip
              mountPath: /work
      volumes:
        - name: node-ip
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: metaverse-backend
  namespace: metaverse
  labels:
    app: metaverse-backend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8082
      targetPort: http
      protocol: TCP
  selector:
    app: metaverse-backend
---
# Metaverse WebSocket layer
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metaverse-websocket
  namespace: metaverse
  labels:
    app: metaverse-websocket
    component: ws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metaverse-websocket
  template:
    metadata:
      labels:
        app: metaverse-websocket
        component: ws
    spec:
      containers:
        - name: websocket
          image: rshdhere/metaverse-websocket:3612caf7c8a11a31a9da3ec8c880f483b3005ae3
          imagePullPolicy: Always
          ports:
            - name: ws
              containerPort: 8083
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: ws
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: ws
            initialDelaySeconds: 5
            periodSeconds: 5
          envFrom:
            - secretRef:
                name: metaverse-backend-prod
                optional: false
---
apiVersion: v1
kind: Service
metadata:
  name: metaverse-websocket
  namespace: metaverse
  labels:
    app: metaverse-websocket
spec:
  type: ClusterIP
  ports:
    - name: ws
      port: 8083
      targetPort: ws
      protocol: TCP
  selector:
    app: metaverse-websocket
