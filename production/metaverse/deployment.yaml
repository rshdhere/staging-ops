apiVersion: v1
kind: Namespace
metadata:
  name: metaverse
  labels:
    app.kubernetes.io/name: metaverse
    app.kubernetes.io/part-of: metaverse
---
# Metaverse Frontend (client)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metaverse-frontend
  namespace: metaverse
  labels:
    app: metaverse-frontend
    component: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metaverse-frontend
  template:
    metadata:
      labels:
        app: metaverse-frontend
        component: client
    spec:
      containers:
        - name: frontend
          image: rshdhere/metaverse-frontend:ea1fee3f482661a62d505e95b9ec90dc88527bd2
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3001
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: metaverse-frontend
  namespace: metaverse
  labels:
    app: metaverse-frontend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: metaverse-frontend
---
# Metaverse Backend (server)
# Uses hostNetwork for mediasoup UDP RTP port access
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metaverse-backend
  namespace: metaverse
  labels:
    app: metaverse-backend
    component: server
spec:
  revisionHistoryLimit: 2
  replicas: 1  # Must be 1 when using hostNetwork

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: metaverse-backend

  template:
    metadata:
      labels:
        app: metaverse-backend
        component: server
    spec:
      hostNetwork: true  # Required for mediasoup UDP ports
      dnsPolicy: ClusterFirstWithHostNet  # Required with hostNetwork
      containers:
        - name: backend
          image: rshdhere/metaverse-backend:ea1fee3f482661a62d505e95b9ec90dc88527bd2
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8082
              protocol: TCP
            # UDP RTP ports for mediasoup
            - name: rtc-udp-start
              containerPort: 40000
              protocol: UDP
            - name: rtc-udp-end
              containerPort: 40100
              protocol: UDP

          env:
            - name: PORT
              value: "8082"
            - name: MEDIASOUP_RTC_MIN_PORT
              value: "40000"
            - name: MEDIASOUP_RTC_MAX_PORT
              value: "40100"
            - name: MEDIASOUP_ANNOUNCED_IP
              value: "139.59.53.27"  # K8s node public IP

          envFrom:
            - secretRef:
                name: metaverse-backend-prod
                optional: false

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          # No HTTP health endpoint â†’ use TCP probe
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10

          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5

---
# Backend Service
# Note: UDP ports 40000-40100 are exposed directly via hostNetwork
# Clients connect to node IP (139.59.53.27) for WebRTC/mediasoup
apiVersion: v1
kind: Service
metadata:
  name: metaverse-backend
  namespace: metaverse
  labels:
    app: metaverse-backend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8082
      targetPort: http
      protocol: TCP
  selector:
    app: metaverse-backend
---
# Metaverse WebSocket layer
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metaverse-websocket
  namespace: metaverse
  labels:
    app: metaverse-websocket
    component: ws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metaverse-websocket
  template:
    metadata:
      labels:
        app: metaverse-websocket
        component: ws
    spec:
      containers:
        - name: websocket
          image: rshdhere/metaverse-websocket:ea1fee3f482661a62d505e95b9ec90dc88527bd2
          imagePullPolicy: Always
          ports:
            - name: ws
              containerPort: 8083
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: ws
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: ws
            initialDelaySeconds: 5
            periodSeconds: 5
          envFrom:
            - secretRef:
                name: metaverse-backend-prod
                optional: false
---
apiVersion: v1
kind: Service
metadata:
  name: metaverse-websocket
  namespace: metaverse
  labels:
    app: metaverse-websocket
spec:
  type: ClusterIP
  ports:
    - name: ws
      port: 8083
      targetPort: ws
      protocol: TCP
  selector:
    app: metaverse-websocket
