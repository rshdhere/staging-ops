apiVersion: v1
kind: Namespace
metadata:
  name: metaverse
  labels:
    app.kubernetes.io/name: metaverse
    app.kubernetes.io/part-of: metaverse
---
# Metaverse Frontend (client)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metaverse-frontend
  namespace: metaverse
  labels:
    app: metaverse-frontend
    component: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metaverse-frontend
  template:
    metadata:
      labels:
        app: metaverse-frontend
        component: client
    spec:
      containers:
        - name: frontend
          image: rshdhere/metaverse-frontend:604e33171a181f17fbdb192fefd7675cbb961d2d
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3001
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: metaverse-frontend
  namespace: metaverse
  labels:
    app: metaverse-frontend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: metaverse-frontend
---
# Metaverse Backend (server + mediasoup)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metaverse-backend
  namespace: metaverse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metaverse-backend
  template:
    metadata:
      labels:
        app: metaverse-backend
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet

      containers:
        - name: backend
          image: rshdhere/metaverse-backend:604e33171a181f17fbdb192fefd7675cbb961d2d
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8082
              protocol: TCP
            - name: rtc-udp-start
              containerPort: 40000
              protocol: UDP
            - name: rtc-udp-end
              containerPort: 40100
              protocol: UDP

          env:
            - name: PORT
              value: "8082"

            - name: MEDIASOUP_RTC_MIN_PORT
              value: "40000"

            - name: MEDIASOUP_RTC_MAX_PORT
              value: "40100"

            - name: RUNTIME
              value: "kubernetes"

            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

          envFrom:
            - secretRef:
                name: metaverse-backend-prod

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: metaverse-backend
  namespace: metaverse
  labels:
    app: metaverse-backend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8082
      targetPort: http
      protocol: TCP
  selector:
    app: metaverse-backend
---
# Metaverse WebSocket layer
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metaverse-websocket
  namespace: metaverse
  labels:
    app: metaverse-websocket
    component: ws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metaverse-websocket
  template:
    metadata:
      labels:
        app: metaverse-websocket
        component: ws
    spec:
      containers:
        - name: websocket
          image: rshdhere/metaverse-websocket:604e33171a181f17fbdb192fefd7675cbb961d2d
          imagePullPolicy: Always
          ports:
            - name: ws
              containerPort: 8083
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            tcpSocket:
              port: ws
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: ws
            initialDelaySeconds: 5
            periodSeconds: 5
          envFrom:
            - secretRef:
                name: metaverse-backend-prod
                optional: false
---
apiVersion: v1
kind: Service
metadata:
  name: metaverse-websocket
  namespace: metaverse
  labels:
    app: metaverse-websocket
spec:
  type: ClusterIP
  ports:
    - name: ws
      port: 8083
      targetPort: ws
      protocol: TCP
  selector:
    app: metaverse-websocket
